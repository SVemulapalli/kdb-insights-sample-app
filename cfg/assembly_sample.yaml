name: Example assembly
description: Sample assembly file

labels:
  region: canada,usa

# Database schema
tables:
  trade:
    description: Trade data
    type: partitioned
    blockSize: 10000
    prtnCol: realTime
    sortColsOrd: sym
    sortColsDisk: sym
    columns:
      - name: time
        description: Time
        type: timespan
      - name: sym
        description: Symbol name
        type: symbol
        attrMem: grouped
        attrDisk: parted
        attrOrd: parted
      - name: realTime
        description: Partitioning timestamp column
        type: timestamp
      - name: price
        description: Trade price
        type: float
      - name: size
        description: Trade size
        type: long

  quote:
    description: Quote data
    type: partitioned
    blockSize: 10000
    prtnCol: realTime
    sortColsOrd: sym
    sortColsDisk: sym
    columns:
      - name: time
        description: Time
        type: timespan
      - name: sym
        description: Symbol name
        type: symbol
        attrMem: grouped
        attrDisk: parted
        attrOrd: parted
      - name: realTime
        description: Partitioning timestamp column
        type: timestamp
      - name: bid
        description: Bid price
        type: float
      - name: ask
        description: Ask price
        type: float
      - name: bidSize
        description: Big size
        type: long
      - name: askSize
        description: Ask size
        type: long

# Message bus configuration
bus:
  messages:
    protocol: custom
    nodes: tp:5010
    topic: dataStream
  stream:   
    protocol: custom
    nodes: tp:5010
    topic: dataStream

# Database mount configuration
mounts:
  rdb:
    type: stream
    uri: file:///mnt/foo/i/
    partition: none
  idb:
    type: local
    uri: file:///data/db/idb
    partition: ordinal
  hdb:
    type: local
    uri: file:///data/db/hdb
    partition: date

# Service configuration
elements:
  rc:
    host: sgrc
    port: 5060
    timeout: 30000
  
  # SM configuration (also used by EOI, EOD, and DBM)
  sm:
    description: Storage manager
    source: stream
    # Tier configuration
    tiers:
      - name: stream
        mount: rdb
      - name: idb
        mount: idb
        schedule:
          freq: 0D00:10:00 # every 10 minutes
      - name: hdb1
        mount: hdb
        schedule:
          freq: 1D00:00:00 # every day
          snap:   01:35:00 # at 1:35 AM
        retain:
          time: 2 days
          rows: 200000
      - name: hdb2
        mount: hdb
        store: file:///data/db/hdbtier2
        retain:
          time: 5 weeks
          size: 2 TB
          rows: 10000000
      - name: hdb3
        mount: hdb
        store: file:///data/db/hdbtier3
        retain:
          time: 3 months
          size: 1 PB
          rows: 20000000
    disableDiscovery: true  # Disables registering with discovery
  dap:
    gwAssembly: gw-assembly
    smEndpoints: sm:10001
    instances:
      RDB:
        mountName: rdb
      IDB:
        mountName: idb
      HDB:
        mountName: hdb